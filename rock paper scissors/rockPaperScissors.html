<html lang="en">
<head>
  <title>RockPaperScissors</title>
  <link rel="script" href="script.js">
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
  pickCoumperChoice();
  playGame('rock');
  ">Rock</button>

  <button onclick="
  pickCoumperChoice();
  playGame('paper');
  ">Paper</button>

  <button onclick="
  pickCoumperChoice();
  playGame('scissors');
  ">Scissors</button>

  <button onclick="
  resetScore();
  ">Reset</button>

  <script>

    coumpterMove = '';
    let result = '';
    const score = {
      win:0,
      loose:0,
      tie:0
    }
    function resetScore(){
      score.loose=0;
      score.tie=0;
      score.win=0;

      alert(`your score is reseted
you can start your new game`);
    }
    function pickCoumperChoice(){
      const rand = Math.random();
      if(rand>=0 && rand<1/3){
        coumpterMove = 'rock';
      }
      else if(rand>=1/3 && rand<2/3){
        coumpterMove = 'paper';
      }
      else{
        coumpterMove = 'scissors';
      }
    }

    function playGame(userMove){
      if(userMove === 'rock'){
        if(coumpterMove === 'rock'){
          result = 'Tie';
        }
        else if(coumpterMove === 'paper'){
          result = 'You loose';
        }
        else{
          result = 'You win';
        }
      }

      else if(userMove === 'paper'){
        if(coumpterMove === 'rock'){
          result = 'You win';
        }
        else if(coumpterMove === 'paper'){
          result = 'Tie';
        }
        else{
          result = 'You loose';
        }
      }

      else{
        if(coumpterMove === 'rock'){
          result = 'You loose';
        }
        else if(coumpterMove === 'paper'){
          result = 'You win';
        }
        else{
          result = 'Tie';
        }
      }

      if(result === 'You win'){
        score.win +=1;
      }
      else if(result === 'You loose' ){
        score.loose +=1;
      }
      else if(result === 'Tie'){
        score.tie +=1;
      }

      alert(`you choose ${userMove}.coumpter choose ${coumpterMove}. ${result}.                       win:${score.win},loose:${score.loose},tie:${score.tie}`);
    }
  </script>
</body>
</html>
