<!DOCTYPE html>
<html>
  <head>
    <title>multiple classes</title>
    <style>
      .class1{
        background-color: lightblue;
        width: 100%;
        height: 400px;
      }
      .class2{
        display: inline-block;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="class1 class2">karthik</div>
  </body>
</html>
